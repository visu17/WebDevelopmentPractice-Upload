<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTMLTags</title>
</head>
<body>
    <h1 style="background-color:green;">Hello World</h1>
    <h2 style="border:2px solid Tomato;">Learning Web Technologies</h2>
    <!-- comments here apply background color for p tag -->
    <p style="background-color:yellowgreen;">I am a cool guy</p>
    <strong>This text is important tag will use</strong><br>
    <b>bold tag</b><br>
    <i>italic</i><br>
    <!--displayed in italic for emphasis -->
    <em>This text is emphasized</em><br>
    <small>This is some smaller text.</small><br>
    <p>Do not forget to subscribe  <mark>Manav</mark> Channel today.</p>   
    <p>I want to become a <del>Hacker</del> <mark>Web application Tester.</mark></p>
</body>
</html>
