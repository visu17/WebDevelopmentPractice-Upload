<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML BASIC TAGS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>HTML BASIC TAGS</h2>
    <p>Click on the below button to toggle between showing and hiding content
    <p>This is a Learning Student</p>
    <p>Want to learn Ethical Hacking skills</p>
    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#demo">Click Btn to get the
      Image</button>
    <div id="demo" class="collapse">
      <img src="../../images/img_nat.png" width="300" height="200" alt="natural" />
    </div>
    <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#youtube">Click to YouTube
      Link</button>
    <div id="youtube" class="collapse">
      <p><a href="https://www.youtube.com/">Visit Youtube</a></p>
    </div>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#linked">Click to LinkedIn</button>
    <div id="linked" class="collapse">
      <p><a href="https://www.linkedin.com/feed/">Visit LinkedIn</a></p>
    </div>



    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#linked">Click to LinkedIn</button>
    <div id="linked" class="collapse">
      <p><a href="https://www.linkedin.com/feed/">Visit LinkedIn</a></p>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#insta">Click to Facebook</button>
    <div id="insta" class="collapse">
      <a href="https://www.facebook.com/">FaceBook</a>
    </div>
  </div>

</html>
